<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html;" />
  <title>Servidor Web</title>
  <style>
    body {
      background-color: #E6E6FA;
      color: #800080;
      font-family: Arial, sans-serif;
    }

    h2 {
      color: #FF69B4;
      text-decoration: underline;
    }

    a {
      color: #800080;
      text-decoration: none;
    }

    form {
      margin-bottom: 20px;
    }

    input[type="text"],
    textarea {
      width: 250px;
      padding: 6px;
      border: 1px solid #FF69B4;
      border-radius: 4px;
      background-color: #FFF0F5;
      color: #800080;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #FF69B4;
      color: #FFF0F5;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #800080;
    }
  </style>
</head>

<body>
  <h2><a href="contenido.html">Contenido disponible</a></h2>
  <h2>Formulario GET</h2>
  <form action="get" method="GET" name="formGET">
    Nombre: <br>
    <input type="text" name="Nombre"><br>

    Dirección: <br>
    <input type="text" name="Direccion"><br>

    Teléfono: <br>
    <input type="text" name="Telefono"><br>

    Comentarios:<br>
    <textarea name="Comentarios" rows="7" cols="40"></textarea>
    <br>

    <input type="submit" value="Enviar datos">
    <input type="reset" value="Borrar datos">
  </form>

  <br><br>
  <h2>Formulario POST</h2>
  <form action="post" method="POST" name="formPost">
    Nombre: <br>
    <input type="text" name="Nombre"><br>

    Dirección: <br>
    <input type="text" name="Direccion"><br>

    Teléfono: <br>
    <input type="text" name="Telefono"><br>

    Comentarios:<br>
    <textarea name="Comentarios" rows="7" cols="40"></textarea>
    <br>

    <input type="submit" value="Enviar datos">
    <input type="reset" value="Borrar datos">
  </form>
</body>
</html>
